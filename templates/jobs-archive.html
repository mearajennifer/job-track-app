{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-2" align="center"><h5>Company</h5></div>
    <div class="col-2" align="center"><h5>Job</h5></div>
    <div class="col-2" align="center"><h5>Status</h5></div>
    <div class="col-2" align="center"><h5>Date</h5></div>
    <div class="col-2" align="center"><h5>Notes</h5></div>
  </div>

  {% for key, value in all_archived.items() %}
    <div class="row">
      <div class="col-2" align="center">
        {{ value.name }}
      </div>
      <div class="col-2" align="center">{{ key.jobs.title }}</div>
      <div class="col-2" align="center">{{ key.job_codes.description }}</div>
      <div class="col-2" align="center">{{ key.date_created }}</div>
      <div class="col-2" align="center">{{ key.jobs.notes }}</div>
    </div>
  {% endfor %}

</div>


{% endblock %}
