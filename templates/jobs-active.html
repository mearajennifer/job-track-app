{% extends 'base.html' %}

{% block content %}

<!-- COLUMN HEADERS -->
<div class="container" align="center">
  <div class="row">
    <div class="col-2" align="center"><h5>Company</h5></div>
    <div class="col-2" align="center"><h5>Job</h5></div>
    <div class="col-2" align="center"><h5>Status</h5></div>
    <div class="col-2" align="center"><h5>Date</h5></div>
    <div class="col-2" align="center"><h5>Notes</h5></div>
  </div>
  <div><hr></div>
<!-- END HEADERS -->

  {% for job, company in all_active_status.items() %}
    <div class="row">
      <!-- COMPANY NAME -->
      <div class="col-2" align="center">
          <a href="/dashboard/companies/{{ company.company_id }}">{{ company.name }}</a>
      </div>

      <!-- JOB TITLE -->
      <div class="col-2" align="center">
        <a href="/">{{ job.jobs.title }}</a>
      </div>

      <!-- DROP DOWN STATUS MENU -->
      <div class="col-2" align="center">
        <div class="dropdown">
          <form action="/dashboard/job-status" method="POST">

            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ job.job_codes.description }}
            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <input type="hidden" name="job_id" company="{{ job.job_id }}">

              <button class="dropdown-item submit" type="submit" name="job_code" company="1">
                Interested
              </button>

              <button class="dropdown-item submit"  name="job_code" company="2">
                Applied
              </button>

              <button class="dropdown-item submit"  name="job_code" company="3">
                Phone interview
              </button>

              <button class="dropdown-item submit"  name="job_code" company="4">
                On-site interview
              </button>

              <button class="dropdown-item submit"  name="job_code" company="5">
                Received offer
              </button>

              <button class="dropdown-item submit" type="submit" name="job_code" company="6">
                Accepted offer
              </button>

              <button class="dropdown-item submit"  name="job_code" company="7">
                Declined offer
              </button>

              <button class="dropdown-item submit"  name="job_code" company="8">
                No job offer
              </button>
            
            </div>

          </form>
        </div>
      </div>

      <!-- DATE LAST MODIFIED -->
      <div class="col-2" align="center">
        {{ job.date_created }}
      </div>

      <!-- NOTES -->
      <div class="col-2" align="center">
        {{ job.jobs.notes }}
      </div>

    </div>
    <div><hr></div>
  {% endfor %}

</div>


{% endblock %}
