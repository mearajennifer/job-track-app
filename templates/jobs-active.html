{% extends 'base.html' %}

{% block content %}

<!-- COLUMN HEADERS -->
<div class="container" align="center">
  <div class="row">
    <div class="col-2" align="center"><h5>Company</h5></div>
    <div class="col-2" align="center"><h5>Job</h5></div>
    <div class="col-2" align="center"><h5>Status</h5></div>
    <div class="col-2" align="center"><h5>Date</h5></div>
    <div class="col-2" align="center"><h5>Notes</h5></div>
  </div>
<!-- END HEADERS -->

  {% for key, value in all_active_status.items() %}
    <div class="row">
      <!-- COMPANY NAME -->
      <div class="col-2" align="center">
          {{ value.name }}
      </div>

      <!-- JOB TITLE -->
      <div class="col-2" align="center">
        {{ key.jobs.title }}
      </div>

      <!-- DROP DOWN STATUS MENU -->
      <div class="col-2" align="center">
        <div class="dropdown">
          <form action="/dashboard/job-status" method="POST">

            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ key.job_codes.description }}
            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <input type="hidden" name="job_id" value="{{ key.job_id }}">

              <button class="dropdown-item submit" type="submit" name="job_code" value="1">
                Interested
              </button>

              <button class="dropdown-item submit"  name="job_code" value="2">
                Applied
              </button>

              <button class="dropdown-item submit"  name="job_code" value="3">
                Phone interview
              </button>

              <button class="dropdown-item submit"  name="job_code" value="4">
                On-site interview
              </button>

              <button class="dropdown-item submit"  name="job_code" value="5">
                Received offer
              </button>

              <button class="dropdown-item submit" type="submit" name="job_code" value="6">
                Accepted offer
              </button>

              <button class="dropdown-item submit"  name="job_code" value="7">
                Declined offer
              </button>

              <button class="dropdown-item submit"  name="job_code" value="8">
                No job offer
              </button>
            
            </div>

          </form>
        </div>
      </div>

      <!-- DATE LAST MODIFIED -->
      <div class="col-2" align="center">
        {{ key.date_created }}
      </div>

      <!-- NOTES -->
      <div class="col-2" align="center">
        {{ key.jobs.notes }}
      </div>

    </div>
    <div><hr></div>
  {% endfor %}

</div>


{% endblock %}
